{
    "version": 1,
    "formatters": {
        "simple": {
            "format": "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
        }
    },
    "handlers": {
        "console": {
            "class": "logging.StreamHandler",
            "level": "DEBUG",
            "formatter": "simple",
            "stream": "ext://sys.stdout"
        },
        "log_file": {
            "class": "logging.FileHandler",
            "level": "DEBUG",
            "formatter": "simple",
            "filename": "./a2p2v.log"
        }
    },
    "loggers": {
        "a2p2v.organizer": {
            "level": "DEBUG",
            "handlers": ["log_file", "console"],
            "propagate": "yes"
        },
        "a2p2v.executor": {
            "level": "INFO",
            "handlers": ["log_file"],
            "propagate": "yes"
        },
        "a2p2v.analyzer": {
            "level": "INFO",
            "handlers": ["log_file"],
            "propagate": "yes"
        },
        "a2p2v.common": {
            "level": "INFO",
            "handlers": ["log_file"],
            "propagate": "yes"
        },
        "a2p2v.database": {
            "level": "INFO",
            "handlers": ["log_file"],
            "propagate": "yes"
        },
        "a2p2v.planner": {
            "level": "DEBUG",
            "handlers": ["log_file"],
            "propagate": "yes"
        },
        "a2p2v.metasploitdb": {
            "level": "INFO",
            "handlers": ["log_file"],
            "propagate": "yes"
        },
        "a2p2v.msfrpc": {
            "level": "DEBUG",
            "handlers": ["log_file"], 
            "propagate": "yes"
        }
    }
}

